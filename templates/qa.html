<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D打印机远程管理平台·登录</title>
     <link rel="stylesheet" href={{ url_for("static", filename="/css/base.css") }} >
    <link rel="stylesheet" href={{ url_for("static", filename="/css/common.css") }} >
    <link rel="stylesheet" href={{ url_for("static", filename="/css/qa.css") }}>
</head>

<body>
    <!-- 置顶栏 -->
    <div class="header">
        <div class="content">
            <h1 class="title">3D打印机远程管理平台</h1>

            <div class="middle">
                <ul>
                    <li><a href="#">首页<div class="line"></div></a></li>
                    <li><a href="{{ url_for('qa.public_question') }}">BUG问答区<div class="line"></div></a></li>
                    <li>
                        <input type="text" placeholder="请输入关键字">
                    </li>
                    <li>
                        <button type="button"></button>
                    </li>
                </ul>

            </div>

            <div class="right">
                <ul>
                    {% if user %}
                    <li><span>{{ user.username }}<div class="line"></div></span></li>
                    <li><a href="{{ url_for('auth.logout_user') }}#">退出登录<div class="line"></div></a></li>
                    {% else %}
                    <li><a href="{{ url_for('auth.login_user') }}">登录<div class="line"></div></a></li>
                    <li><a href="{{ url_for('auth.register_user') }}">注册<div class="line"></div></a></li>
                    {% endif %}
                    <li><a href="https://panzer-jack.cn/">关于<div class="line"></div></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 发布问答框 -->
    <form method="POST">
        <div class="qa-frame wrapper">
            <h2 class="title">发布问答</h2>
            <div class="qa-title">
                <input type="text" name="title" placeholder="请输入标题">
            </div>
            <div class="qa-content">
                <textarea name="content" cols="30" rows="10" placeholder="请输入内容" ></textarea>
            </div>
            <button type="submit" class="">发布</button>
        </div>
    </form>
    
</body>

</html>
