<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D打印机远程管理平台·注册</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <!-- 置顶栏 -->
    <div class="header">
        <div class="content">
            <h1 class="title">3D打印机远程管理平台</h1>

            <div class="middle">
                <ul>
                    <li><a href="#">首页<div class="line"></div></a></li>
                    <li><a href="#">发布问答<div class="line"></div></a></li>
                    <li>
                        <input type="text" placeholder="请输入关键字">
                    </li>
                    <li>
                        <button type="button"></button>
                    </li>
                </ul>

            </div>

            <div class="right">
                <ul>
                    <li><a href="#">登录<div class="line"></div></a></li>
                    <li><a href="#">注册<div class="line"></div></a></li>
                    <li><a href="#">关于<div class="line"></div></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 登录框 -->
    <div class="register">
        <h2 class="title">3D打印机远程管理平台·注册</h2>
        <div class="email">
            <p>邮箱 |</p>
            <input type="text">
        </div>
        <div class="ecode">
            <p>验证码 |</p>
            <button type="button">获取验证码</button>
            <input type="text">
        </div>
        <div class="account">
            <p>用户名 |</p>
            <input type="text">
        </div>
        <div class="password">
            <p>密码 |</p>
            <input type="text">
        </div>
        <div class="checkpwd">
            <p>确认密码 |</p>
            <input type="text">
        </div>
        <button type="button" class="loginB">立即注册</button>
        <button type="button" class="registerB">我已经有帐号了！</button>

    </div>
    
</body>

</html>
